<app-header></app-header>
<div class="mt-4">
    <h2>Register Form</h2>
    <p>Dummy : Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus cum distinctio officiis tenetur odit. Consectetur, eos temporibus, sapiente quidem at sed velit, quod libero unde quibusdam nemo officiis id quas?</p>
</div>
<div class="row">
    <div class="col-4">
    
    </div>
    <div class="col-6">
        <form [formGroup]="registerform" (ngSubmit)="logindata()">
            <div class="form-floating mb-3">
                <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput" placeholder="Account Number">
                <label for="floatingInput">Account number</label>
              </div>
              <div class="text-danger mb-2" *ngIf="this.registerform.get('acno')?.errors&&this.registerform.get('acno')?.touched">Invalid Account number</div>

              <div class="form-floating mb-3">
                <input name="uname" formControlName="uname" type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Username</label>
              </div>
              <div class="text-danger mb-2" *ngIf="this.registerform.get('uname')?.errors&&this.registerform.get('uname')?.touched">Invalid User name</div>

              <div class="form-floating">
                <input name="pswd" formControlName="pswd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="text-danger mb-2" *ngIf="this.registerform.get('pswd')?.errors&&this.registerform.get('pswd')?.touched">Invalid password</div>
              <button type="submit" class="mt-4 btn btn-primary">Submit</button>

        </form >
    </div>
</div>
